<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <link rel="stylesheet" href="/css/todo.css">
</head>
<body>
<div class="container">
    <h1>My Todo List</h1>

    <form id="todoForm">
        <input type="text" id="todoName" placeholder="Todo 제목" required>
        <textarea id="content" placeholder="Todo 내용" required></textarea>
        <button type="submit">추가</button>
    </form>

    <ul id="todoList"></ul>
</div>

<script src="/js/todo.js"></script>
</body>
</html>
